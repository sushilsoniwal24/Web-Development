<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Text & Font Properties</title>

    <style>

      * {
        margin: 0;
        padding: 0;
      }
      .para {
        background-color: rgb(189, 255, 7);
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 50px;
        font-weight: 900;
        font-style: italic;
    }
    p {
          text-align: center;
        text-decoration: underline;
      }

    </style>

  </head>
  
  <body>
    <div class="para">
      <p>My Website</p>
    </div>
  </body>
</html>
